# Updates the dynamic test count badge via shields.io/endpoint
#
# How it works:
#   1. Counts tests with `cargo test --list`
#   2. Writes .github/badges/test-count.json (shields.io endpoint format)
#   3. Commits if count changed
#   4. README badge reads from raw.githubusercontent.com via shields.io/endpoint
#
# No external secrets needed â€” fully self-contained.

name: Test Count Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  update-badge:
    name: Update Test Count
    runs-on: ubuntu-latest
    # Skip if the last commit was from this workflow (prevent infinite loop)
    if: "!contains(github.event.head_commit.message, '[test-badge]')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Cache cargo registry
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-test-badge-${{ hashFiles('**/Cargo.lock') }}

      - name: Count tests
        run: |
          TEST_COUNT=$(cargo test --workspace --all-features --release -- --list 2>/dev/null | grep -c ': test$' || echo "0")
          # Round down to nearest hundred for badge stability
          ROUNDED=$((TEST_COUNT / 100 * 100))
          echo "TEST_COUNT=$TEST_COUNT" >> $GITHUB_ENV
          echo "BADGE_COUNT=${ROUNDED}+" >> $GITHUB_ENV
          echo "Exact test count: $TEST_COUNT, badge shows: ${ROUNDED}+"

      - name: Write badge JSON
        if: env.TEST_COUNT != '0'
        run: |
          mkdir -p .github/badges
          cat > .github/badges/test-count.json << EOF
          {
            "schemaVersion": 1,
            "label": "tests",
            "message": "${{ env.BADGE_COUNT }}",
            "color": "brightgreen"
          }
          EOF

      - name: Commit if changed
        if: env.TEST_COUNT != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/test-count.json
          if git diff --cached --quiet; then
            echo "Badge unchanged, skipping commit"
          else
            git commit -m "chore: update test count badge to ${{ env.BADGE_COUNT }} [test-badge]"
            git push
          fi
