# Automated benchmarks on standardized GitHub Actions runners
# Runs on every push to main and weekly for tracking
name: Performance Benchmarks

on:
  # Triggers will be enabled once the library is stable and usage increases.
  # push:
  #   branches: [main]
  #   paths:
  #     - 'arc-primitives/**'
  #     - 'Cargo.toml'
  # schedule:
  #   - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:  # Manual trigger

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark-linux:
    name: Benchmark (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: System Info
        run: |
          echo "=== CPU Info ==="
          lscpu | grep -E "Model name|CPU\(s\)|MHz"
          echo ""
          echo "=== Memory ==="
          free -h

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Build liboqs
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq cmake ninja-build libssl-dev
          git clone --depth 1 https://github.com/open-quantum-safe/liboqs /tmp/liboqs
          cd /tmp/liboqs
          mkdir build && cd build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
          ninja

      - name: Run liboqs Benchmarks
        run: |
          echo "=== liboqs ML-KEM-768 ===" | tee benchmark_results.txt
          /tmp/liboqs/build/tests/speed_kem ML-KEM-768 | tee -a benchmark_results.txt
          echo "" | tee -a benchmark_results.txt
          echo "=== liboqs ML-DSA-65 ===" | tee -a benchmark_results.txt
          /tmp/liboqs/build/tests/speed_sig ML-DSA-65 | tee -a benchmark_results.txt

      - name: Run LatticeArc Benchmarks
        run: |
          echo "" | tee -a benchmark_results.txt
          echo "=== LatticeArc ===" | tee -a benchmark_results.txt
          cargo run --package arc-primitives --example crypto_timing --release 2>/dev/null | tee -a benchmark_results.txt

      - name: Upload Results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: benchmark-results-linux
          path: benchmark_results.txt

      - name: Summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat benchmark_results.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  benchmark-comparison:
    name: Generate Comparison
    needs: benchmark-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: benchmark-results-linux

      - name: Display Results
        run: cat benchmark_results.txt
