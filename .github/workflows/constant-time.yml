# Constant-Time Validation
# Detects timing side-channels in cryptographic operations using statistical analysis

name: Constant-Time Validation

on:
  schedule:
    - cron: '0 5 * * 0'  # Weekly on Sunday at 5 AM UTC
  workflow_dispatch:

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Criterion benchmarks for timing analysis
  timing-benchmarks:
    name: Timing Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Cache Cargo registry
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-constant-time-${{ hashFiles('**/Cargo.lock') }}

      - name: Run constant-time benchmarks
        run: |
          cargo bench --package latticearc-tests --bench constant_time -- --noplot 2>&1 | tee bench-output.txt
        timeout-minutes: 30

      - name: Analyze timing consistency
        run: |
          echo "## Constant-Time Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Benchmarks compare execution time for different input classes." >> $GITHUB_STEP_SUMMARY
          echo "Timing should be independent of secret data values." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          grep -E "(time:|test|mean)" bench-output.txt >> $GITHUB_STEP_SUMMARY || echo "No timing data found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Upload benchmark results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: constant-time-benchmarks
          path: |
            bench-output.txt
            target/criterion/
          retention-days: 30

  # Verify constant-time primitives with subtle crate
  subtle-verification:
    name: Subtle Crate Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable

      - name: Verify subtle crate usage
        run: |
          echo "## Subtle Crate Usage Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Checking for constant-time comparison patterns:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for ct_eq usage
          CT_EQ_COUNT=$(grep -r "ct_eq\|ct_select\|ConstantTimeEq\|ConstantTimeGreater\|ConstantTimeLess" --include="*.rs" . | wc -l)
          echo "- Found $CT_EQ_COUNT constant-time comparison uses" >> $GITHUB_STEP_SUMMARY

          # Check for non-constant-time comparisons in crypto code
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Checking for potential timing vulnerabilities:" >> $GITHUB_STEP_SUMMARY

          # Look for == on byte arrays in sensitive contexts (simplified check)
          if grep -r "secret.*==" --include="*.rs" latticearc/src/primitives latticearc/src/unified_api latticearc/src/hybrid latticearc/src/tls latticearc/src/zkp 2>/dev/null | grep -v "test" | grep -v "\.md"; then
            echo "- ⚠️ Found potential non-constant-time secret comparisons" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ✅ No obvious non-constant-time secret comparisons found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run subtle-related tests
        run: |
          cargo test --workspace --all-features --release -- --test-threads=1 constant 2>&1 | tee subtle-tests.txt

  # Summary job
  constant-time-summary:
    name: Constant-Time Summary
    runs-on: ubuntu-latest
    needs: [timing-benchmarks, subtle-verification]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# Constant-Time Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Constant-time validation ensures cryptographic operations don't leak" >> $GITHUB_STEP_SUMMARY
          echo "secret information through timing side-channels." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Validation Methods" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Method | Description | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Criterion Benchmarks | Statistical timing analysis | ${{ needs.timing-benchmarks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Subtle Verification | Constant-time primitive usage | ${{ needs.subtle-verification.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## What We Validate" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- HMAC verification timing is independent of tag validity" >> $GITHUB_STEP_SUMMARY
          echo "- AES-GCM encryption timing is independent of plaintext content" >> $GITHUB_STEP_SUMMARY
          echo "- ChaCha20-Poly1305 encryption timing is independent of plaintext" >> $GITHUB_STEP_SUMMARY
          echo "- Ed25519 signature verification timing is independent of validity" >> $GITHUB_STEP_SUMMARY
          echo "- Byte comparisons use subtle crate for constant-time execution" >> $GITHUB_STEP_SUMMARY
          echo "- HKDF key derivation timing is independent of input entropy" >> $GITHUB_STEP_SUMMARY
