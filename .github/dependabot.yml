version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    groups:
      # Group minor/patch updates to reduce PR noise
      rust-minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "deps"
    reviewers:
      - "latticearc/maintainers"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    # Auto-merge minor/patch updates for GitHub Actions (always use latest)
    groups:
      github-actions-updates:
        patterns:
          - "*"
    ignore:
      # SHA-pinned action without tags; Dependabot can't resolve versions
      - dependency-name: "dtolnay/rust-toolchain"
    labels:
      - "dependencies"
      - "ci"
      - "automerge"
    commit-message:
      prefix: "ci"
    reviewers:
      - "latticearc/maintainers"
